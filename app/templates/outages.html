{% extends "main.html" %}
{% block content %}
	<div class="about-container">
		<h1>Known Outages</h1>
	</div>
	<div class="outage-table">
		<table>
			<tr>
				<th>#</th>
				<th>Reported</th>
				<th>Resolved</th>
			</tr>
			{% for outage in outages %}
			<tr>
				<th>{{ outage.id }}</th>
				<th>{{ outage.start_time }}</th>
				<th>{{ outage.end_time }}</th>
			</tr>
			{% endfor %}
		</table>
	</div>
{% endblock %}
